
<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
    {{ err }}
    </li>
</ul>

<div class="card text-white" style="background-color: #0092fa;">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form #clienteForm="ngForm">
            <div class="form-group row py-2">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel"> <!-- required minlength="4" -->
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            Nombre debe tener al menos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"  #apellido="ngModel"> <!-- required minlength="4" -->
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            Apellido es requerido
                        </div>
                        <div *ngIf="apellido.errors.minlength">
                            Apellido debe tener almenos 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="telefono" class="col-form-label col-sm-2">telefono</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono"  #telefono="ngModel"> <!-- required minlength="10" -->
                    <div class="alert alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
                        <div *ngIf="telefono.errors.required">
                            Telefono es requerido
                        </div>
                        <div *ngIf="telefono.errors.minlength">
                            Telefono debe tener almenos 10 numeros
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel"> <!-- required email -->
                    <div class="alert alert-danger" *ngIf="email.invalid && (telefono.dirty || telefono.touched)">
                        <div *ngIf="email.errors.required">
                            Email es requerido
                        </div>
                        <div *ngIf="email.errors.email">
                            Email debe tener un formato v√°lido
                        </div>
                    </div>    
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" [(ngModel)]="cliente.fecha" name="fecha" ><!-- required -->
                </div>
            </div>

            <div class="form-group row py-3">
                <div class="col-sm-9">
                    <button class="btn btn-primary" role="button"  (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">CREAR</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button"  (click)='update()' [disabled]="!clienteForm.form.valid">EDITAR</button>
                    </ng-template>
                    
                </div>
            </div>

        </form>
    </div>
</div>
