<div class="card" style="background-color: #0092fa;">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row py-2">
                <label for="id" class="col-form-label col-sm-2">Id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.id" name="id">
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="apellido" class="col-form-label col-sm-2">Id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="telefono" class="col-form-label col-sm-2">telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>
            <div class="form-group row py-2">
                <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.fecha" name="fecha">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" >CREAR</button>
                </div>
            </div>


        </form>

    </div>
</div>
